# File: deployment/kubernetes/deployment.yaml
# Kubernetes deployment for FE-AI main application

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fe-ai-app
  namespace: fe-ai
  labels:
    app: fe-ai-app
    version: v2.3.1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fe-ai-app
  template:
    metadata:
      labels:
        app: fe-ai-app
        version: v2.3.1
    spec:
      containers:
      - name: fe-ai-app
        image: fe-ai:2.3.1
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: fe-ai-secrets
              key: mongo-username
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fe-ai-secrets
              key: mongo-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fe-ai-secrets
              key: redis-password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fe-ai-secrets
              key: secret-key
        - name: PYTHONPATH
          value: "/app"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config.yaml
          subPath: config.yaml
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      volumes:
      - name: config-volume
        configMap:
          name: fe-ai-config
      - name: data-volume
        persistentVolumeClaim:
          claimName: fe-ai-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: fe-ai-logs-pvc
      imagePullSecrets:
      - name: fe-ai-registry-secret